<div class="mt-6 flex  flex-col-reverse  lg:flex-row ">

  <div class="w-full flex flex-col gap-2 lg:gap-4 lg:max-2xl:w-9/12">

    <div class="flex flex-row  justify-evenly ">
      <div class="flex-none ">
        <h4 #myNameElement id="me" class="text-teal-500 ml-3 font-normal text-xl mt-2 mb-1 text-center">Вы : </h4>
        <div id='shipsField' #square1
          class="relative grid grid-cols-10 grid-rows-10 gap-1  bg-sky-600 border-4 border-sky-800">
          <div *ngFor="let item of items"
            class=" h-8 sm:h-7 md:h-8 lg:h-8 xl:h-10 2xl:h-11  w-8 sm:w-7 md:w-8 lg:w-8 xl:w-10 2xl:w-11  p-3 bg-sky-500 border-yellow-400"
            [id]="'c'+item[0]+item[1]">
          </div>
        </div>
      </div>
      <div class="flex-none">
        <h4 id="enamy" class="text-teal-500 ml-3 font-normal text-xl mt-2 mb-1 text-center">Противник : {{chatTag.enemyName}}</h4>
        <div id='battleField' #square2
          class="relative grid grid-cols-10 grid-rows-10 gap-1  bg-sky-600 border-4 border-sky-800">
          <div *ngFor="let item of items"
            class=" h-8 sm:h-7 md:h-8 lg:h-8 xl:h-10 2xl:h-11  w-8 sm:w-7 md:w-8 lg:w-8 xl:w-10 2xl:w-11  p-3  bg-sky-500 border-yellow-400"
            [id]="'p'+item[0]+item[1]">
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-row justify-center gap-4 py-2">
      <div class="sm:hidden">
        <button (click)="rotate()" type="button" id="name"
          class=" sm:max-2xl: p-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <img src="./assets/rotate.png" alt="">
        </button>
      </div>
      <p class="text-xl  lg:text-3xl text-gray-900 dark:text-white ">{{messageAction}}</p>
      <p id="timeOver" class="self-end text-lg lg:text-2xl text-gray-900 dark:text-white">8/20</p>
    </div>

  </div>

  <chat #chatTag class="mt-2 w-1/2 lg:w-1/4  mr-1 sm:mr-4 md:mr-6 lg:mr-8 xl:mr-10 2xl:mr-12 self-center"   (onMyName)="setName($event)" [chatDesc]="desk" [(play)]="play" [(onMove)]="messageAction "
    [(shot)]="canShot">
  </chat>

</div>
