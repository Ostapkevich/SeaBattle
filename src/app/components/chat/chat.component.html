<div class="grid grid-cols-2 gap-3  mt-3 ">
    <label for="small-input" class="block text-sm font-medium text-gray-900 dark:text-white">Ваше имя
    </label>
    <label for="countries_multiple" class="block text-sm font-medium text-gray-900 dark:text-white">Игроки
    </label>
    <div>
        <input #inpName [(ngModel)]="myName" (keydown)="inpNameEnter($event)" type="text" id=""
            placeholder="Введите имя и нажмите войти"
            class="block  w-full  px-1 py-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <select #selectPlayer multiple id="countries_multiple" (change)="changePlayer()"
        class=" overflow-auto h-14   bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let item of usersArray" [value]="item[0]">{{item[1]}} </option>
    </select>

    <button (click)="addName()" type="button" id="name"
        class=" p-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Войти
    </button>
    <button (click)="invatePlayer()" id="invate" type="button"
        class="p-2  text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Пригласить 
    </button>
</div>
<div class="flex flex-row justify-between  sm:mt-1 md:mt-2 lg:mt-5 xl:mt-8">
    <label for="small-input" class="block   text-sm font-medium text-gray-900 dark:text-white">Ваше
        сообщение
        {{messageTo}}
    </label>
    <p class="text-sm font-normal text-gray-900 dark:text-white">
        {{timeInvite}}
    </p>
</div>
<input #inpMessage type="text" id="" (keydown)="sendMessage($event)"
    class="block w-full mt-2 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
<div class="">
    <label class="block mt-2  text-sm font-medium text-gray-900 dark:text-white">Ваш диалог
    </label>
    <ul
        class=" overflow-auto mt-2   md:h-52 lg:h-56 xl:h-72 2xl:h-120  text-xs font-normal text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <ng-container *ngFor="let item of arrDialog">
            <li [ngClass]="{myMessageOk:true}" class="flex"
                *ngIf="socket.id===item[0].substring(0,socket.id.length) && item[3]==='2'">
                <i> {{ item[1] | uppercase }} </i> &nbsp;-&nbsp;{{item[2]}}
            </li>
            <li [class.myMessageNo]="true" *ngIf="socket.id===item[0].substring(0,socket.id.length) && item[3]==='1'">
                <i> {{ item[1] | uppercase }}</i> &nbsp;-&nbsp;{{item[2]}}
            </li>
            <li *ngIf="socket.id!==item[0].substring(0,socket.id.length)">
                <i> {{ item[1] | uppercase }} </i>&nbsp;-&nbsp;{{item[2]}}
            </li>
        </ng-container>
    </ul>
    <p class=" text-xs mt-2 text-gray-900 dark:text-white">Расставте корабли на 
       
      </p>
</div>

<div [hidden]="hiddenDialog" id="small-modal" tabindex="-1"
    class=" fixed mx-auto  mt-20 z-50  w-120 h-72 p-4 overflow-x-hidden overflow-y-auto md:inset-0  h-modal md:h-full ">
    <div class="relative w-full h-full max-w-md md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                <div>
                    <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                        Приглашение в игру
                    </h3>
                    <p class="text-sm font-normal text-gray-900 dark:text-white">
                        {{timingString}}
                    </p>
                </div>
                <button (click)="dialogClose()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="small-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <p class="text-base leading-relaxed text-white dark:text-white">
                    {{messageDialog}}
                </p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button id="btnOk" (click)="dialogOk()" data-modal-hide="small-modal" type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Принять</button>
                <button id="btnNo" (click)="dialogNo()" data-modal-hide="small-modal" type="button"
                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Отклонить</button>
            </div>
        </div>
    </div>
</div>
